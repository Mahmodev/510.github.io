<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <!-- Tab Icon -->
    <link rel="icon" href="img/Logo/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #275559, #9edc29);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .form-container img {
            max-width: 80px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input, select, button {
            width: 85%;
            padding: 10px;
            margin: 5px 40px 15px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }
        .success {
            color: green;
        }

        .error {
            color: red;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
            .form-container h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="img/Logo/logo.png" alt="Company Logo"> <!-- Add your logo image here -->
        <h1>Inspection Academy</h1>
        <p>Empower Your Career, Achieve Your Certifications.</p>

        <form id="registration-form">
            <label for="first-name">First Name*</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name*</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password*</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password*</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <label for="country">Country*</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="EG">Egypt</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
            </select>

            <label for="whatsapp">WhatsApp Phone*</label>
            <input type="tel" id="whatsapp" name="whatsapp" pattern="\d*" placeholder="Numbers only" required>

            <button type="button" onclick="submitForm()">Register</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        async function submitForm() {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const country = document.getElementById('country').value;
            const whatsapp = document.getElementById('whatsapp').value.trim();
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';

            // Client-side validation
            if (!firstName || !lastName || !email || !password || !confirmPassword || !country || !whatsapp) {
                messageDiv.textContent = "Please fill all the required fields.";
                messageDiv.className = "message error";
                return;
            }            
            
            if (password !== confirmPassword) {
                messageDiv.style.color = 'red';
                messageDiv.textContent = "Passwords do not match.";
                return;
            }

            const formData = {
                first_name: firstName,
                last_name: lastName,
                email: email,
                password: password,
                country: country,
                whatsapp: whatsapp,
            };            

            // Send form data to the server
            const response = await fetch('save_user.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });

            const data = await response.json();
            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = data.message;
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = data.error;
            }
        }
    </script>
</body>
</html>
