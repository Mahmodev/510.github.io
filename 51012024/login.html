<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspection Academy Login</title>
    <!-- Tab Icon -->
    <link rel="icon" href="img/Logo/logo.png" type="image/png">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styles */
        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container img {
            width: 80px;
            margin-bottom: 20px;
        }

        .login-container h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .login-container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            margin: 0;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            background: #6e8efb;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a78d7;
        }

        #message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }

        /* Footer Styles */
        .footer {
            font-size: 12px;
            color: #aaa;
            margin-top: 20px;
        }

        .footer a {
            color: #6e8efb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Add Logo -->
        <img src="img/Logo/logo.png" alt="Company Logo">

        <!-- Add Slogan -->
        <h1>Inspection Academy</h1>
        <p>Empower Your Career, Achieve Your Certifications.</p>

        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="button" onclick="handleLogin()">Login</button>
        </form>
        <div id="message"></div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; Inspection Academy 2024 | <a href="#">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();
            const messageDiv = document.getElementById('message');
            if (response.ok) {
                messageDiv.style.color = 'green';
                messageDiv.textContent = data.message;

                // Redirect to the encrypted URL
                window.location.href = data.redirect_url;
            } else {
                messageDiv.style.color = 'red';
                messageDiv.textContent = data.error;
            }
        }
    </script>
</body>
</html>
